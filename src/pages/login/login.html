
<ion-content>
    <!-- upTown logo -->
    <div> 
        <img src="../assets/img/uptown.png"/>
    </div>

    <!-- Credentials -->
    <div class="container">
        <form #myForm="ngForm" (ngSubmit)="onSignIn(myForm)">                    
            <ion-list> 
                <ion-item class="email">
                    <ion-label>
                    <ion-icon name="mail"></ion-icon>
                        EMAIL</ion-label>
                    <ion-input type= "text"
                                name="email"
                                #email="ngModel"
                                ngModel></ion-input>
                </ion-item>
                
                <ion-item class="password">
                    <ion-label>
                    <ion-icon name="lock"></ion-icon>
                        PASSWORD</ion-label>
                    <ion-input type= "password"
                               name="pwd"
                               #pwd="ngModel"
                               ngModel></ion-input>
                </ion-item>
            </ion-list>
            <!--Sign in Button-->
            <div padding>
                <button class="signIn" type="submit">Sign in</button> 
                <p class="forgotPassword">Forgot Password?</p>
            </div> 
        </form>        
    </div>
            
    <!--Connect With Facebook or Google-->
    <ion-list class="socialBtn">
        <button (click)="auth.googleLogin()">
            <ion-icon name="logo-googleplus"></ion-icon> 
        </button>

        <button (click)="auth.facebookLogin()">
            <ion-icon name="logo-facebook"></ion-icon>
        </button>  
    </ion-list>
</ion-content>
