
<ion-content>

    <!-- upTown logo -->
    <div> 
        <img src="../assets/img/uptown.png"/>
    </div>

    <!-- Credentials -->
    <div class="container">
        <form #myForm="ngForm" (ngSubmit)="onSignIn(myForm)">                    
            <ion-list> 
                <ion-item class="item item-trns">
                    <ion-label class="some_class">
                    <ion-icon class="icon" name="mail"></ion-icon>
                        EMAIL</ion-label>
                    <ion-input type= "email"
                               name="email"
                               #email="ngModel"
                               ngModel></ion-input>
                </ion-item>
                
                <ion-item class="item item-trns">
                    <ion-label>
                    <ion-icon class="icon" name="lock"></ion-icon>
                        PASSWORD</ion-label>
                    <ion-input type= "password"
                               name="pwd"
                               #pwd="ngModel"
                               ngModel></ion-input>
                </ion-item>
            </ion-list>
            <!--Sign in Button-->
            <div>
                <button class="signIn" type="submit" id="bold">Sign in</button> 
                <p class="forgotpwd">Forgot Password?</p>
            </div> 
        </form>        
    </div>
