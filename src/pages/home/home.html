<ion-header class= "navbar">  
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <i class="icon menu">
          <ion-icon class="icon" name="ios-menu-outline" secondary></ion-icon>
        </i>  
        </button>
    </ion-buttons>
    <ion-title text-color="txt-color">Welcome</ion-title>
    <input type="image" id="button" src="../../assets/img/Info _con.png" (click)="somewhere"/>
  </ion-navbar>
</ion-header>
<ion-content padding class="body">
  <ion-slides pager="true">
    <div class="slide-photo">
      <div style="display: block;">
        <canvas #pointChart
                baseChart
                [datasets]="datasets"
                [chartType]="type"
                [colors]="colorsOverride"
                [options]="doughnutChartOptions"
                >
                <div>
                  <p style="text-align: center;
                            margin-top: 50px;" 
                  >{{this.count}} <br/> pts</p>
                </div>
        </canvas>
      </div>
    </div>
    <ion-slide>
      <div class="title">
          <p>Top Moves</p>
      </div>
    </ion-slide>
    <div  class="slide-photo">
        <p>Page 2</p>        
        <img src="../../assets/img/uptown.png" alt="Page 2"
             style="width: 50%;
                    height: 20%;">
    </div>
    <ion-slide>
      <div class="title2">
          <p>Your Favorite Moves</p>
      </div>
    </ion-slide>
    <div  class="slide-photo">
        <p>Page 3</p>        
        <img src="../../assets/img/uptown.png" alt="Page 3">
    </div>
    <ion-slide>
      <div class="title3">
        <p> Top Deals</p>
      </div>
    </ion-slide>
    <div  class="slide-photo">
        <p>Page 4</p>        
        <img src="../../assets/img/uptown.png" alt="Page 4">
    </div>
    <ion-slide>
        <div class="title4">
          <p>hello</p>
        </div>
    </ion-slide>
  </ion-slides>  
</ion-content>
