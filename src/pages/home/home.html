<ion-header class= "navbar">  
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <i class="icon menu">
          <ion-icon class="icon" name="ios-menu-outline" secondary></ion-icon>
        </i>  
        </button>
    </ion-buttons>
    <ion-title text-color="txt-color">Welcome</ion-title>
    <input type="image" id="button" src="../../assets/img/Info _con.png" (click)="somewhere"/>
  </ion-navbar>
</ion-header>
<ion-content padding class="body">
  <ion-slides pager="true">
    <ion-slide>
      <div class="slide-photo">
        <div style="display: block;">
          <canvas #pointChart
                  baseChart
                  [datasets]="datasets"
                  [chartType]="type"
                  [colors]="colorsOverride"
                  [options]="doughnutChartOptions"
          >
          <div>
            <p style="text-align: center;
                      margin-top: 50px;" 
            >{{this.count}} <br/> pts</p>
          </div>
        </canvas>
      </div>
    </div>
      <div class="title">
          <p>Top Moves</p>
      </div>
      <canvas
        #topMoveChart
        baseChart
        [datasets]="topMoveDatasets"
        [chartType]="type3"
        [labels]="topMoveLabels"
        [options]="topMoveChartOptions">
      </canvas> 
    </ion-slide>
    <ion-slide>
      <div  class="slide-photo1">    
        <img src="../../assets/img/beer.png" alt="Page 2"
 > 
      </div>
      <div class="title2">
          <p>Your Favorite Moves</p>
      </div>
       <canvas
               #favMoveChart
               baseChart
               [datasets]="favMoveDatasets"
               [chartType]="type3"
               [labels]="favMoveLabels"
               [colors]="colorsOverride3"
               [options]="favMoveChartOptions">
      </canvas>  
    </ion-slide>
    <ion-slide>
      <div  class="slide-photo2">    
          <img src="../../assets/img/price.png" alt="Page 3">
      </div>
      <div class="title3">
        <p> This Week's Top Deals</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div  class="slide-photo3">
        <img src="../../assets/img/bus.png" alt="Page 4">
      </div>
    </ion-slide>
  </ion-slides>  
</ion-content>
