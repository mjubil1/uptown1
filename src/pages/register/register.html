<ion-content padding>

    <!-- Registration layout -->
    <form method="post">
      <ion-list>
        <ion-item>
          <ion-label>First name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Last name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>
    
      <!-- Sign up button-->
      <div padding>
        <button class="signUp" ion-button (click)="registerUser()">Sign up</button>
      </div>
    </form>
</ion-content>
